<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script> -->
	<!-- <script src="./app.js"></script> -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

	<div class="container" x-data="app">
		<h1>Missy Tee - clothing store</h1>
		<div class="inner_container" x-data="{ show: false }">
		<div class="row">
			<div class="loginSection" x-data="{userInput: ''}">
				<div class="row">
					<div class="col-sm-3">
						<label for="" class="form-label">Enter your github username</label>
					</div>
					<div class="col-sm-7">
						<input x-model="userInput" type="text" class="form-control userInput">
					</div>
					<div class="col-sm-2">
					<button x-bind:disabled="userInput != username" @click="show = !show" type="button" class="btn btn-primary loginbtn">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div class="show" x-show="show">
		<div class="topSection">
			<div class="gaments">
				<h4>Copy and paste the garnment url below:</h4>
				<div class="added_garments">
					<span>Boyfriend Jeans: bfjeans.png</span>
					<span>Miniskirt: miniskirt.jpg</span>
					<span>Leggings: leggings.jpeg</span>
					<span>Croptop: croptop.jpeg</span>
					</ul>

				</div>

				<div class="add button mt1 hidden">
					<!-- <a href="">Add garmet</a> -->
					<button @click="open = !open">Add Garment</button>
					<!-- <a onclick="showSnackBar()" href="">Add garmet</a> -->
				</div>
			<div class="filter">

					<h2>Filter</h2>
					<div class="genders">
						<label>
							<input @change="showAll()" x-model="genderFilter" type="radio" name="gender" value=""> All
						</label>

						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender" value="Male"> Male
						</label>

						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender" value="Female"> Female
						</label>
						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender" value="Unisex"> Unisex
						</label>
					</div>
					<div class="seasons">

						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season" value=""> All
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season" value="Summer"> Summer
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season" value="Winter"> Winter
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season" value="All Seasons"> All seasons
						</label>
					</div>
					<div>
						Filter by price range:
						<input @change="priceFilter()" x-model="maxPrice" type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0">
						R<span x-text="maxPrice" class="showPriceRange"></span>
					</div>
					<span id="snackbar">New garment added</span>
				</div>
			</div>

			<div class="message hidden">

			</div>

			<div x-data="{ open: false }" class="addGarment">

				<div class="add button mt1">
					<button @click="open = !open">Add Garment</button>

					<!-- <a href="">Add garmet</a> -->
				</div>

				<div class="add garment" x-show="open">
					<h2>Add garment</h2>
					<img src="/images/{{img}}" alt="">

					<form action="/garment/" method="post" class="addGarmentForm">

						<div class="field">
							<label for="">Description</label>
							<input x-model="description" type="text" name="description" class="description">
						</div>
						<div class="field">
							<label for="">Image</label>
							<input x-model="img" type="url" name="img" class="img">
						</div>
						<div class="field">
							<label for="">Price</label>
							<input x-model="price" type="number" name="price" step="0.01" class="price">
						</div>
						<div class="field">
							<label for="">Gender</label>
							<div>
								<input x-model="gender" type="text" name="gender" class="gender">
							</div>
						</div>
						<div class="field">
							<label for="">Season</label>
							<div>
								<input x-model="season" type="text" name="season" class="season">
							</div>
						</div>
						<div class="mt1">
							<input @click="addGarments()" type="button" name="action" value="Add" class="addGarmentBtn">
							<input type="button" name="action" value="Hide" class="hideAddGarmetBtn">
						</div>
				</div>

			</div>
		</div>
		<div class="garmentsResultsSection">
			<h2>Garments</h2>

			<div class="searchResults">
				<div>
					There are:<span x-text="garments.length"></span>
					<div class="garments">
						<template x-for="garment in garments">

							<div class="garment">
								<img x-bind:src="`./images/${garment.img}`">
								<div x-text="garment.description"></div>
								<div x-text="garment.price"></div>
							</div>
						</template>
					</div>

				</div>
			</div>
		</div>
		</div>
	</div>
	</div>

		<script src="app.js"></script>
		<script src="field-manager.js"></script>
		<script src="add-garment.js"></script>

</body>

</html>
