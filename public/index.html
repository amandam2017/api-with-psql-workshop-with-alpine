<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="semantic/semantic.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
</head>

<body>
	<h1>Missy Tee - clothing store</h1>

	<div class="container" x-data="app">
		<div class="inner_container">
			<div class="row">
				<div class="page-login" x-show="!show">
					<div class="ui centered grid container">
						<div class="nine wide column">
							<div x-text="info_message" class="message">

							</div>
							<div class="ui fluid card">
								<div class="content">
									<div class="ui form">
										<div class="field">
											<label>Enter your username</label>
											<input x-model="userInput" type="text" name="username" placeholder="username">
										</div>
										<button x-bind:disabled="userInput.length < 3" @click="login()" class="ui primary labeled icon button" type="submit">
											<i class="unlock alternate icon"></i>
											Login
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="show" x-show="show">
				<div class="row">
					<div class="payment checkout__section" class="payment">
						<!-- <div class="payment checkout__section"> -->
						  <h3 style="border-bottom: 1px solid grey;">Order Summary</h3>
						  <label for="enteredAmount">Enter Amount</label>	
				  </div> 
				</div>
				<div class="topSection">
					<div class="gaments">
						<div class="add button mt1 hidden">
							<!-- <a href="">Add garmet</a> -->
							<button @click="open = !open">Add Garment</button>
							<!-- <a onclick="showSnackBar()" href="">Add garmet</a> -->
						</div>

						<div class="filter">
							<h2>Filter</h2>
							<div class="genders">
								<label>
									<input @change="showAll()" x-model="genderFilter" type="radio" name="gender"
										value=""> All
								</label>

								<label>
									<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
										value="Male"> Male
								</label>

								<label>
									<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
										value="Female"> Female
								</label>
								<label>
									<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
										value="Unisex"> Unisex
								</label>
							</div>
							<div class="seasons">

								<label>
									<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
										value=""> All
								</label>
								<label>
									<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
										value="Summer"> Summer
								</label>
								<label>
									<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
										value="Winter"> Winter
								</label>
								<label>
									<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
										value="All Seasons"> All seasons
								</label>
							</div>
							<div>
								Filter by price range:
								<input @change="priceFilter()" x-model="maxPrice" type="range" name="priceRange"
									max="1000" step="50" class="priceRange" value="0">
								R<span x-text="maxPrice" class="showPriceRange"></span>
							</div>
							<!-- <span id="snackbar">New garment added</span> -->
						</div>
					</div>

					<div x-text="info_message" class="message">

					</div>

					<div x-data="{ openSection: false }" class="addGarment">

						<div class="add button mt1">
							<button class="btn btn-primary" @click="openSection = !openSection">Add Garment</button>

						</div>
						<div class="logoutbtn">
							<span>
								<button type="button" class="btn btn-primary" @click="logout()">Logout</button>
							</span>
						</div>

						<div class="add garment" x-show="openSection">
							<h2>Add garment</h2>
							<h4>Copy and paste the garnment url below:</h4>
							<div class="added_garments">
								<span>Boyfriend Jeans: bfjeans.png</span>
								<span>Miniskirt: miniskirt.jpg</span>
								<span>Leggings: leggings.jpeg</span>
								<span>Croptop: croptop.jpeg</span>
								</ul>

							</div>
							<img src="/images/{{img}}" alt="">

							<form action="/garment/" method="post" class="addGarmentForm" x-data="{formfields: ''}">

								<div class="field">
									<label for="">Description</label>
									<input x-model="description" type="text" name="description" class="description">
								</div>
								<div class="field">
									<label for="">Image</label>
									<input x-bind:disabled="description.length<5" x-model="img" type="url" name="img"
										class="img">
								</div>
								<div class="field">
									<label for="">Price</label>
									<input x-bind:disabled="img.length<5" x-model="price" type="number" name="price"
										step="0.01" class="price">
								</div>
								<div class="field">
									<label for="">Gender</label>
									<div>
										<input x-bind:disabled="price.length<3" x-model="gender" type="text"
											name="gender" class="gender">
									</div>
								</div>
								<div class="field">
									<label for="">Season</label>
									<div>
										<input x-bind:disabled="gender.length<4" x-model="season" type="text"
											name="season" class="season">
									</div>
								</div>
								<div class="mt1">
									<input x-bind:disabled="season.length<4"  @click="addGarments()" type="button" name="action" value="Add"
										class="addGarmentBtn">
										<div>
											<input @click="openSection = !openSection" type="button" name="action" value="Hide">
										</div>
								</div>
						</div>

					</div>
				</div>
				<div class="garmentsResultsSection">
					<h2>Garments</h2>

					<div class="searchResults">
						<div>
							There are:<span x-text="garments.length"></span>
							<div class="garments">
								<template x-for="garment in garments">

									<div class="garment">
										<button @click="deleteGament(garment.id)">
											<i class="remove circle icon"></i>
										</button>
										<img x-bind:src="`./images/${garment.img}`">
										<div x-text="garment.description"></div>
										<div x-text="garment.price"></div>
										<button>Buy</button>

									</div>
									
									<!-- <i class="remove circle icon"></i> -->
								</template>
								<div id="listingTable"></div>
								<a href="javascript:prevPage()" id="btn_prev">Prev</a>
								<a href="javascript:nextPage()" id="btn_next">Next</a>
								page: <span id="page"></span>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
	<!-- <script src="field-manager.js"></script> -->
	<!-- <script src="add-garment.js"></script> -->

</body>

</html>
