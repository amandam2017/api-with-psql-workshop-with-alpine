<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>
	
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<script src="./app.js"></script>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="container">
		<div class="garmentsResultsSection">
			<h2>Garments</h2>
			
			<div class="searchResults" >
				<div x-data="app">		
					<template x-for="garment in garments" >
						<ul>
							<img x-bind:src="`./images/${garment.img}`">
							<li x-text="garment.description"></li>
							<li x-text="garment.gender"></li>
							<li x-text="garment.id"></li>
							<li x-text="garment.price"></li>
							<li x-text="garment.season"></li>
						</ul>
					</template>
				</div>
			</div>
		</div>
		
		<div class="topSection hidden">
		<div class="filter" >

			<div class="gaments">
				<h4>Copy and paste the garnment url below:</h4>
				<div class="added_garments">
					<span>Boyfriend Jeans: bfjeans.png</span>
					<span>Miniskirt: miniskirt.jpg</span>
					<span>Leggings: leggings.jpeg</span>
					<span>Croptop: croptop.jpeg</span>				
				</ul>

			</div>

			<div class="add button mt1" >
				<a onclick="showSnackBar()" href="">Add garmet</a>
			</div>

			<h2>Filter</h2>
			<div class="genders" >
				<label>
					<input type="radio" name="gender" value="All"> All
				</label>
				
				<label>
					<input type="radio" name="gender" value="Male"> Male
				</label>

				<label>
					<input type="radio" name="gender" value="Female"> Female
				</label>
				<label>
					<input type="radio" name="gender" value="Unisex"> Unisex
				</label>
			</div>
			<div class="seasons" >
				
				<label >
					<input type="radio" name="season" value="All"> All
				</label>
				<label>
					<input type="radio" name="season" value="Summer"> Summer
				</label>
				<label>
					<input type="radio" name="season" value="Winter"> Winter
				</label>
				<label>
					<input type="radio" name="season" value="All Seasons"> All seasons
				</label>
			</div>
			<div>
				Filter by price range: 
				<input type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0"  >
				R<span class="showPriceRange" >0</span>.00
			</div>
			<span id="snackbar">New garment added</span>
		</div>
	</div>
 
		<div class="message hidden" >

		</div>

		<div class="addGarment hidden" >
			
			<div class="add button mt1 hidden" >
				<a href="">Add garmet</a>
			</div>

			<div class="add garment hidden">
				<h2>Add garment</h2>
				<img src="/images/{{img}}" alt="">

				<form action="/garment/" method="post" class="addGarmentForm" >
					
					<div class="field" >
						<label for="">Description</label>
						<input type="text" name="description" class="description" >
					</div>
					<div class="field" >
						<label for="">Image</label>
						<input type="url" name="img" class="img"  >
					</div>
					<div class="field">
						<label for="">Price</label>
						<input type="number" name="price" step = "0.01" class="price" >
					</div>
					<div class="field">
						<label for="">Gender</label>
						<div>
							<input type="text" name="gender" class="gender" >
						</div>
					</div>
					<div class="field">
						<label for="">Season</label>
						<div>
							<input type="text" name="season" class="season" >
						</div>
					</div>
					<div class="mt1">
						<input type="button" name="action" value="Add" class="addGarmentBtn"  >
						<input type="button" name="action" value="Hide" class="hideAddGarmetBtn" >
					</div>
				<!-- </form> -->
			</div>

		</div>
	</div>

	<!-- <script src="app.js"></script> -->
	<!-- <script src="field-manager.js"></script> -->
	<!-- <script src="add-garment.js"></script> -->
	<!-- <script src="login.js"></script> -->

</body>
</html>
